<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F3EF;
        color: #2D2D2D;

        -webkit-font-smoothing: antialiased;

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;

      /* Custom Scrollbar - Minimal */

        width: 6px;
      }

        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }
      .prose blockquote {
        border-left-color: #DA7756;
      }
