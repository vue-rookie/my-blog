<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>秦强的博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#F5F3EF', // Claude Warm Beige
              surface: '#FFFFFF',    // Pure White
              primary: '#DA7756',    // Terracotta / Warm Orange (Claude Accentish)
              secondary: '#3F3F46',  // Dark Zinc / Charcoal
              textMain: '#2D2D2D',   // Soft Black
              textMuted: '#6B6B6B',  // Warm Gray
              accent: '#D97757',     // Burnt Orange
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'], // Added Serif for Claude look
              mono: ['Fira Code', 'monospace'],
            },
            boxShadow: {
              'warm': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.1)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F3EF;
        color: #2D2D2D;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }
      .prose blockquote {
        border-left-color: #DA7756;
      }
    </style>

    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
</head>
